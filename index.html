<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/test.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 13-14</title>
</head>
<body>
<div class="myModalBox"></div>
<div class="wrapper" id="testWrap"></div>
<script type="html/javascript" id="testTemplate">
    <div class="row justify-content-center">
        <p class="col-auto offset-1 h1">{{= test.header}}</p>
    </div>
    <form action="#" class="offset-1" method="post">
        <fieldset class="form-group"><legend>1. {{= test.question1.question}}</legend>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option1-1">
                    {{= test.question1.option1}}
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option1-2">
                    {{= test.question1.option2}}
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option1-3">
                    {{= test.question1.option3}}
                </label>
            </div>
            </fieldset>
        <fieldset class="form-group"><legend>2. {{= test.question2.question}}</legend>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option2-1">
                    {{= test.question2.option1}}
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option2-2">
                    {{= test.question2.option2}}
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option2-3">
                    {{= test.question2.option3}}
                </label>
            </div>
        </fieldset>
        <fieldset class="form-group"><legend>3. {{= test.question3.question}}</legend>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option3-1">
                    {{= test.question3.option1}}
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option3-2">
                    {{= test.question3.option2}}
                </label>
            </div>
            <div class="form-check">
                <label>
                    <input type="checkbox" value="true" name="option3-3">
                    {{= test.question3.option3}}
                </label>
            </div>
        </fieldset>
    </form>
    </script>
<div class="row justify-content-center">
    <input type="submit" name="go" value="Проверить мои результаты" class="btn btn-info btn-lg" id="check">
</div>

</body>
</html>
