<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<title>Mondrian</title>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td colspan="2"></td>
					<td colspan="3"></td>
					<td colspan="2" class="yellow"></td>
				</tr>
				<tr class="double">
					<td></td>
					<td colspan="4" rowspan="2" class="red"></td>
					<td colspan="2" class="yellow"></td>
				</tr>
				<tr class="double">
					<td rowspan="2"></td>
					<td></td>
					<td></td>

				</tr>
				<tr>
					<td class="black"></td>
					<td class="black"></td>
					<td colspan="2"></td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td rowspan="3" class="yellow"></td>
					<td class="black"></td>
					<td class="black"></td>
					<td colspan="2"></td>
					<td colspan="2" rowspan="2" class="blue"></td>
				</tr>
				<tr>
					<td rowspan="2" colspan="2" class="noBottomBorder"></td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td class="noBorder"></td>
					<td class="noBorder"></td>
					<td class="noBorder"></td>
					<td class="noBorder"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
